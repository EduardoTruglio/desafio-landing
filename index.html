<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Friday Drogaria SP</title>
</head>
<body>

    <section class="section-container background-section-one">
        <div class="logo-container">
        <img src="assets/logo-bf.png" alt="logo">
        </div>

        <div class="section-container-two">
            <div class="novidades-container">
                <p>Quer receber todas as<br>novidades da Black Friday<br>da Drogaria São Paulo?</p>
            </div>
        
            <section class="section-container">
                <div class="form-container">
                    <div id="content">
                        <p class="cadastre">cadastre-se e receba<br>as melhores ofertas no seu email</p><br>
                        <form id="form">
                            <p class="texto-form">Nome</p><br>
                             <input type="text" placeholder="Nome e sobrenome" id="nome"><br>
                            <p class="texto-form"> E-mail</p><br>
                             <input type="text" placeholder="seu.email@mail.com.br" id="email">
                             <div class="botao-cadastro">
                             <input type="submit"  value="Cadastrar">
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </section>

        <section class="section-container background-section-two">
        
            <div class="pack-container">
            <img src="assets/pack-bf.png" alt="pack">
        
        </section>

   

    
    <footer>
        <div class="footer-container">
        <p>© todos os direitos reservados Drogaria São Paulo™ 2021 </p>
        </div>    
    </footer>




</body>
<script src="js/script.js"> </script>
</html>
